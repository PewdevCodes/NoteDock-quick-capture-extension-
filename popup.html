<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-canvas">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
      <div class="orb orb-4"></div>
    </div>

    <div class="glass-container">
      <div class="header">
        <h1>NoteDock</h1>
        <button id="theme-btn" class="icon-btn" title="Change theme">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
            <path d="M8 1a7 7 0 0 1 0 14V1z" fill="currentColor"/>
          </svg>
        </button>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="capture">Capture</button>
        <button class="tab" data-tab="todos">Todos</button>
        <button class="tab" data-tab="history">History</button>
      </div>

      <div id="tab-capture" class="tab-panel active">
        <textarea
          id="note"
          placeholder="Write something before it disappears from your brain..."
        ></textarea>
        <div class="btn-row">
          <button id="save-btn" class="primary-btn">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <path d="M11.5 1H3.5C2.67 1 2 1.67 2 2.5V11.5C2 12.33 2.67 13 3.5 13H11.5C12.33 13 13 12.33 13 11.5V2.5C13 1.67 12.33 1 11.5 1Z" stroke="currentColor" stroke-width="1.2"/>
              <path d="M5 1V5H10V1" stroke="currentColor" stroke-width="1.2"/>
              <rect x="4" y="8" width="6" height="3" rx="0.5" stroke="currentColor" stroke-width="1.2"/>
            </svg>
            Save Note
          </button>
          <button id="screenshot-btn" class="secondary-btn">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <rect x="1" y="3" width="12" height="9" rx="1.5" stroke="currentColor" stroke-width="1.2"/>
              <circle cx="7" cy="7.5" r="2.5" stroke="currentColor" stroke-width="1.2"/>
              <path d="M5 3L5.5 1.5H8.5L9 3" stroke="currentColor" stroke-width="1.2"/>
            </svg>
            Screenshot
          </button>
        </div>
        <div id="status" class="status"></div>
        <div id="meta" class="meta"></div>
      </div>

      <div id="tab-todos" class="tab-panel">
        <div class="todo-input-row">
          <input type="text" id="todo-input" placeholder="Add a new task..." />
          <button id="add-todo-btn" class="add-btn" title="Add">+</button>
        </div>
        <div id="todo-list" class="todo-list"></div>
        <div id="todo-progress" class="todo-progress"></div>
      </div>

      <div id="tab-history" class="tab-panel">
        <div id="history-list" class="history-list"></div>
        <div id="history-empty" class="history-empty">No captures yet.</div>
        <button id="clear-all-btn" class="danger-btn">Clear All Data</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
